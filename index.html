<!DOCTYPE html>
<html>
<head>
    <title>Feder's Sandle</title>
    <script src="data/elements.js"></script>
    <script src="data/gen.js"></script>
    <script src="data/main.js"></script>
    <script src="https://kit.fontawesome.com/c4d492b758.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="background-color: #200B26; position: relative;">
    <div id="buttons" style="left: 0; width: 200px; height: 768px; position: absolute; background-color: #34173D;">
        <div id="elementButtons">
            <h2 style="color: #FFFFFF; margin-bottom: 0px;">Elements:</h2>

        </div>
        <div id="brushSizeButtons">
            <h2 style="color: #FFFFFF; margin-bottom: 0px;">Brushes:</h2>
            <button onclick="CurrentTool = '1'"><i class="fa-solid fa-brush"></i></button>
            <!-- <button onclick="CurrentTool = '2'"><i class="fa-solid fa-fill-drip"></i></button> -->
            <br></br>
            <input id="brushWidthSlider" type="range" value="2" min="1" max="5" style=" margin-top: 0px;" oninput="this.nextElementSibling.value = this.value">
            <output style="color: #FFFFFF; font-size: 24px;">2</output>
        </div>
        <div id="brushSizeButtons">
            <h2 style="color: #FFFFFF; margin-bottom: 0px;">Screen Settings:</h2>
            <button onclick="clearScreen()"><i class="fa-solid fa-arrow-rotate-right"></i></button>
        </div>
    </div>
    <canvas id="screen" width="768" height="768" style="left: 225px; border:5px solid #000000; position: absolute;">
        Your browser does not support the HTML canvas tag.
    </canvas>
</body>
</html>
